<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Get in touch with us.</p>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <form>
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Your Email" required>
                        <input type="text" placeholder="Subject" required>
                        <textarea placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Our Details</h3>
                    <p><i class="fas fa-map-marker-alt"></i> 123, ABC Street, Hyderabad, India</p>
                    <p><i class="fas fa-phone"></i> +91 98765 43210</p>
                    <p><i class="fas fa-envelope"></i> support@example.com</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            <div class="map">
                <iframe src="https://maps.google.com/maps?q=Hyderabad&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
            </div>
        </div>
    </section>
</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    .contact {
        padding: 50px;
        text-align: center;
    }
    .container {
        max-width: 900px;
        margin: auto;
    }
    .contact-wrapper {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    .contact-form, .contact-info {
        width: 48%;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }
    button:hover {
        background: #0056b3;
    }
    .contact-info p {
        margin: 10px 0;
    }
    .social-icons a {
        text-decoration: none;
        font-size: 20px;
        margin: 0 10px;
        color: #007BFF;
        transition: 0.3s;
    }
    .social-icons a:hover {
        color: #0056b3;
    }
    .map iframe {
        width: 100%;
        height: 300px;
        margin-top: 20px;
        border: none;
    }
    @media (max-width: 768px) {
        .contact-wrapper {
            flex-direction: column;
        }
        .contact-form, .contact-info {
            width: 100%;
        }
    }
</style>
